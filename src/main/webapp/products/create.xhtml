<ui:composition template="../template/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:pm="http://primefaces.org/mobile">
    <ui:define name="title">Add Product</ui:define>
    <ui:define name="content">
        <div class="pageHeader"><h3>Add Product</h3></div>
        <p:toolbar id="tb" style="margin-bottom: 10px;">
            <f:facet name="left">
                <p:commandButton value="Back" type="button" icon="fa fa-arrow-circle-left" onclick="javascript:location.href = 'index.xhtml'"/>
            </f:facet>
        </p:toolbar>
        <p:panel id="panel">
            <h:form prependId="false">

                <fieldset class="form-group">
                    <p:outputLabel for="name" value="Name:" />
                    <p:inputText id="name" value="#{mbProduct.name}" required="true" styleClass="form form-control">
                        <f:validateLength minimum="2" />
                    </p:inputText>
                    <p:message for="name" display="icon" />
                </fieldset>


                <fieldset class="form-group">
                    <p:outputLabel for="desc" value="Description:" />
                    <p:inputTextarea id="desc" value="#{mbProduct.description}" required="true" styleClass="form form-control">
                        <f:validateLength minimum="2" />
                    </p:inputTextarea>
                </fieldset>

                <fieldset class="form-group">
                    
                    <p:outputLabel for="categories" value="Categories:" />
                    <p:selectOneMenu id="categories" value="#{mbProduct.categoryId}" style="width: 100%;">
                        <f:selectItem itemLabel="Select Category" itemValue="" noSelectionOption="true"/>
                        <f:selectItems value="#{mbProduct.allCategory}" />
                    </p:selectOneMenu>
                </fieldset>
                
                 
                
                 <fieldset class="form-group">
                    <p:outputLabel for="purchasePrice" value="Purchase Price:" />
                    <p:inputText id="purchasePrice" value="#{mbProduct.purchasePrice}" required="true" styleClass="form form-control">
                        <f:validateLength minimum="2" />
                    </p:inputText>
                </fieldset>
                
                <fieldset class="form-group">
                    <p:outputLabel for="sellingPrice" value="Selling Price:" />
                    <p:inputText id="sellingPrice" value="#{mbProduct.sellingPrice}" required="true" styleClass="form form-control">
                        <f:validateLength minimum="2" />
                    </p:inputText>
                </fieldset>
                
                <p:commandButton value="Save" update="panel" action="#{mbProduct.add}" icon="fa fa-save" />
            </h:form>
        </p:panel>
    </ui:define>
</ui:composition>
