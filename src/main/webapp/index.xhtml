<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>

    </h:head>
    <h:body>
        <ui:composition template="./WEB-INF/_template/template.xhtml">
            <ui:define name="content">
                <p:dataTable var="category" value="#{mbCategory.getCategoryBean()}" rows="1"
                             paginator="true"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="5,10,15"
                             >
                    <p:column headerText="S.No.">
                        <h:outputText value="#{category.getId()}" />
                    </p:column>

                    <p:column headerText="Category Name">
                        <h:outputText value="#{category.getName()}" />
                    </p:column>
                </p:dataTable>
            </ui:define>
        </ui:composition> 
        <br />
        <h:link outcome="welcomePrimefaces" value="Primefaces welcome page" />
    </h:body>
</html>
