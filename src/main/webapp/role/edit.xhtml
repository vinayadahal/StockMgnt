<ui:composition template="../template/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="title">Edit Role</ui:define>
    <ui:define name="content">
        <div class="pageHeader"><h3>Edit Role</h3></div>
        <p:toolbar id="tb" style="margin-bottom: 10px;">
            <f:facet name="left">
                <p:commandButton value="Back" type="button" icon="fa fa-arrow-circle-left" onclick="javascript:location.href = 'index.xhtml'"/>
            </f:facet>
        </p:toolbar>
        <h:form prependId="false"> <!--prepending to avoid the auto generated id in form elements-->
            <p:panel id="panel">
                <f:metadata><f:viewAction action="#{mbRoles.singleRecord()}" /></f:metadata>
                <p:inputText type="hidden" id="roleId" value="#{mbRoles.id}"  />
                <fieldset class="form-group">
                    <p:outputLabel for="role" value="Role:" />
                    <p:inputText id="role" value="#{mbRoles.role}" required="true" styleClass="form form-control">
                        <f:validateLength minimum="2" />
                    </p:inputText>
                    <p:message for="role" display="icon" />
                </fieldset>
                <p:commandButton value="Save" update="panel" action="#{mbRoles.update}" icon="fa fa-save" />
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
