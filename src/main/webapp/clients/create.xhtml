<ui:composition template="../template/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:pm="http://primefaces.org/mobile">
    <ui:define name="title">Add Client</ui:define>
    <ui:define name="content">
        <div class="pageHeader"><h3>Add Client</h3></div>
        <p:toolbar id="tb" style="margin-bottom: 10px;">
            <f:facet name="left">
                <p:commandButton value="Back" type="button" icon="fa fa-arrow-circle-left" onclick="javascript:location.href = 'index.xhtml'"/>
            </f:facet>
        </p:toolbar>
        <p:panel id="panel">
            <h:form prependId="false">
                <fieldset class="form-group">
                    <p:outputLabel for="name" value="Name:" />
                    <p:inputText id="name" value="#{mbClient.name}" required="true" styleClass="form form-control">
                        <f:validateLength minimum="2" />
                    </p:inputText>
                    <p:message for="name" display="icon" />
                </fieldset>
                <fieldset class="form-group">
                    <p:outputLabel for="address" value="Address" />
                    <p:inputText id="address" value="#{mbClient.address}" required="true" styleClass="form form-control">
                        <f:validateLength minimum="2" />
                    </p:inputText>
                </fieldset>
                <fieldset class="form-group">
                    <p:outputLabel for="phone" value="Phone" />
                    <p:inputText id="phone" value="#{mbClient.phone}" required="true" styleClass="form form-control">
                        <f:validateLength minimum="2" />
                    </p:inputText>
                </fieldset>
                <fieldset class="form-group">
                    <p:outputLabel for="mobile" value="Mobile" />
                    <p:inputText id="mobile" value="#{mbClient.mobile}" required="true" styleClass="form form-control">
                        <f:validateLength minimum="2" />
                    </p:inputText>
                </fieldset>
                <fieldset class="form-group">
                    <p:outputLabel for="email" value="Email" />
                    <p:inputText id="email" value="#{mbClient.email}" required="true" styleClass="form form-control">
                        <f:validateLength minimum="2" />
                    </p:inputText>
                </fieldset>
                <p:commandButton value="Save" update="panel" action="#{mbClient.add}" icon="fa fa-save" />
            </h:form>
        </p:panel>
    </ui:define>
</ui:composition>
