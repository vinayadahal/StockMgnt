<ui:composition template="../template/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="title">Create Category</ui:define>
    <ui:define name="content">
        <div class="pageHeader"><h3>Create Category</h3></div>
        <p:toolbar id="tb" style="margin-bottom: 10px;">
            <f:facet name="left">
                <p:commandButton value="Back" type="button" icon="fa fa-arrow-circle-left" onclick="javascript:location.href = 'index.xhtml'"/>
            </f:facet>
        </p:toolbar>

        <h:form prependId="false"> <!--prepending to avoid the auto generated id in form elements-->
            <p:panel id="panel">
                <h:panelGrid columns="3" cellpadding="5">
                    <p:outputLabel for="category" value="Category:" />
                    <p:inputText id="category" value="#{mbCategory.name}" required="true" label="Category">
                        <f:validateLength minimum="2" />
                    </p:inputText>
                    <p:message for="category" display="icon" />
                </h:panelGrid>
                <p:commandButton value="Save" update="panel" action="#{mbCategory.add}" icon="fa fa-save" />
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
