<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>

    </h:head>
    <h:body>
        <ui:composition template="../template/layout.xhtml">
            <ui:define name="content">
                <div class="pageHeader"><h3>Create Category</h3></div>
                <h:form prependId="false"> <!--prepending to avoid the auto generated id in form elements-->
                    <p:panel id="panel">
                        <h:panelGrid columns="3" cellpadding="5">
                            <p:outputLabel for="category" value="Category:" />
                            <p:inputText id="category" value="#{mbCategory.name}" required="true" label="Category">
                                <f:validateLength minimum="2" />
                            </p:inputText>
                            <p:message for="category" display="icon" />
                        </h:panelGrid>
                        <p:commandButton value="Save" update="panel" action="#{mbCategory.add}" icon="ui-icon-check" />
                    </p:panel>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
