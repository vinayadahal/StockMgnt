<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>

    </h:head>
    <h:body>
        <ui:composition template="../template/layout.xhtml">
            <ui:define name="content">
                <script type="text/javascript">
                    $(document).ready(function () {
                        $("#cmdBtn").click(){
                            alert("ok");
                            return false;
                        }
                    });
                </script>
                <div class="pageHeader"><h3>Edit Category</h3></div>
                <h:form id="categoryForm">
                    <p:panel id="panel">
                        <h:panelGrid columns="3" cellpadding="5">
                            <p:outputLabel for="category" value="Category:" />
                            <p:inputText id="category" value="#{mbCategory.singleRecord}" required="true" label="Category">
                                <f:validateLength minimum="2" />
                            </p:inputText>
                            <p:message for="category" display="icon" />
                        </h:panelGrid>
                        <p:commandButton value="Save" update="panel" actionListener="#{mbCategory.update}" icon="ui-icon-check" id="cmdBtn">
                            <f:param name="categoryName" value="#{mbCategory.singleRecord}" id="categoryName"/>
                            <f:param name="categoryId" value="#{param['categoryId']}" />
                        </p:commandButton>
                    </p:panel>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
