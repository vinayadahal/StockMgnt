<ui:composition template="../template/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="title">Edit Category</ui:define>
    <ui:define name="content">
        <div class="pageHeader"><h3>Edit Category</h3></div>
        <p:toolbar id="tb" style="margin-bottom: 10px;">
            <f:facet name="left">
                <p:commandButton value="Back" type="button" icon="fa fa-arrow-circle-left" onclick="javascript:location.href = 'index.xhtml'"/>
            </f:facet>
        </p:toolbar>
        <h:form prependId="false">
            <p:panel id="panel">
                <f:metadata><f:viewAction action="#{mbCategory.singleRecord()}" /></f:metadata>
                    <fieldset class="form-group">
                        <p:outputLabel for="category" value="Category:" />
                        <p:inputText type="hidden" id="categoryId" value="#{mbCategory.id}"  />
                        <p:inputText id="category" value="#{mbCategory.name}" class="form-control" required="true" label="Category">
                            <f:validateLength minimum="2" />
                        </p:inputText>
                        <p:message for="category" display="icon" />
                    </fieldset>
                    <p:commandButton value="Save" update="panel" action="#{mbCategory.update}" icon="fa fa-save" />
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
