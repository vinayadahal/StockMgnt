<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>

    </h:head>
    <h:body>
        <ui:composition template="../template/layout.xhtml">
            <ui:define name="content">
                <div class="pageHeader"><h3>Category</h3></div>

                <p:toolbar id="tb" style="margin-bottom: 10px;">
                    <f:facet name="left">
                        <h:link outcome="create.xhtml">
                            <p:commandButton value="Add New" type="button" icon="ui-icon-plus"/>
                        </h:link>
                    </f:facet>
                    <f:facet name="right">
                        <p:commandButton title="Generate Report" type="button" icon="ui-icon-disk"/>
                    </f:facet>
                </p:toolbar>

                <f:event type="preRenderView" listener="#{mbCategory.showGrowl}" /> <!--Needed for showing growl in another page-->
                <p:growl id="growl" showDetail="true" sticky="false" autoUpdate="true"/>
                <!--#{mbCategory.all.size()}-->
                <p:dataTable var="category" value="#{mbCategory.all}"
                             rows="10"
                             paginator="true"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">
                    <p:column headerText="S.No.">
                        <h:outputText value="#{category.id}" />
                    </p:column>

                    <p:column headerText="Category Name">
                        <h:outputText value="#{category.name}" />
                    </p:column>
                    <p:column headerText="Edit Record" style="width: 100px;" colspan="2">
                        <h:link outcome="edit.xhtml">
                            <p:rowEditor />
                            <f:param name="categoryId" value="#{category.id}" />
                        </h:link>
                    </p:column>
                </p:dataTable>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
